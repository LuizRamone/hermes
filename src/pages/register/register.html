<ion-header>

  <ion-navbar>
    <ion-title>Register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <form (ngSubmit)="register(user)">
    <ion-item>
      <ion-input type="text" [(ngModel)]="user.email" name="title" placeholder="e-mail"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="password" [(ngModel)]="user.password" name="description" placeholder="password"></ion-input>
    </ion-item>

    <button ion-button type="submit" block style="background-color: #00008B; width: 90%; margin: auto;">
      Resgitrar
    </button>
  </form>

</ion-content>
