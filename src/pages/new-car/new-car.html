<ion-header>

  <ion-navbar>
    <ion-title> <ion-icon name="car"></ion-icon> Novo Carro </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <form (ngSubmit)="logForm()">
    <ion-item>
      <ion-label>Todo</ion-label>
      <ion-input type="text" [(ngModel)]="car.manufacturer" name="title"></ion-input>      
    </ion-item>
    <ion-item>
      <ion-label>Select Car Manufacturer</ion-label>
      <ion-select [(ngModel)]="car.manufacturer" multiple="true" [ngModelOptions]="{standalone: true}">
        <ion-option>Renault</ion-option>
        <ion-option>Ford</ion-option>
        <ion-option>Fiat</ion-option>
        <ion-option>Chevrolet</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
        <ion-label>Select Car Model</ion-label>
        <ion-select [(ngModel)]="car.model" multiple="true" [ngModelOptions]="{standalone: true}">
          <ion-option>Renault</ion-option>
          <ion-option>Ford</ion-option>
          <ion-option>Fiat</ion-option>
          <ion-option>Chevrolet</ion-option>
        </ion-select>
      </ion-item>
    <ion-item>
      <ion-label>Year</ion-label>
      <ion-textarea [(ngModel)]="car.year" name="year"></ion-textarea>
    </ion-item>
    <ion-item>
        <ion-label>Plate</ion-label>
        <ion-textarea [(ngModel)]="car.plate" name="plate"></ion-textarea>
      </ion-item>
    <button ion-button type="submit" block>Add New Car</button>
  </form>
</ion-content>
